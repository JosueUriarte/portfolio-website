<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ settings.metaTitle }}</title>
    
    {{> head }}
    
    <link rel="stylesheet" type="text/css" href="/styles/themes/{{settings.theme}}.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        
        <div class="header">
          
          <div class="info">
            {{> avatar }}
            
            <div class="about">
              {{> name }}
              {{> bio }}
            </div>
            
          </div>
          
          {{> social }}
          
        </div>
        
        <div class="content">
          
          <h1>Grand Heresy</h1>
          <img class="postcard" src="https://cdn.glitch.global/23958a07-35f8-42f9-8ef0-7d13209b1141/63e6b141-706e-4a5d-94e6-42f1d538156d.image.png?v=1672054684889" alt="{{gameinfo.text}}"/>

        </div>
        
        <p class="game-bio">
          {{settings.links.0.gamebio}}
        </p>
        
        <h3 class="game-bio">
          --><a class="game-bio" href="https://www.grandheresygame.com"> Visit website </a>
        </h3>
        
        <div class="footer">
          {{> footer}}
        </div>
        
      </div>

    </main>
  </body>
</html>
