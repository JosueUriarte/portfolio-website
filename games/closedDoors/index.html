<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ settings.metaTitle }}</title>
    {{> head }}
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="header"> 
          <div class="info">
            {{> avatar }}    
            <div class="about">
              {{> name }}
              {{> bio }}
            </div>
          </div>
          {{> social }}
        </div>
        <div class="postcard-holder"> 
          <h1>Closed Doors</h1>
          <img class="postcard" src="/assets/closedDoors_title.png" alt="{{gameinfo.text}}"/>
          <p class="game-bio">
            {{settings.links.5.gamebio}}
          </p>
          <h3 class="game-link">
            <button class="game-link-button" onclick="window.location.href='closedDoors.html'"> Play Closed Doors </button>
          </h3>
        </div>
        
        <div class="footer">
          {{> footer}}
        </div>
      </div>
    </main>
  </body>
</html>
