<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ settings.metaTitle }}</title>
    {{> head }}
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="header"> 
          <div class="info">
            {{> avatar }}    
            <div class="about">
              {{> name }}
              {{> bio }}
            </div>
          </div>
          {{> social }}
        </div>
        <div class="content"> 
          <h1>Closed Doors</h1>
          <img class="postcard" src="/assets/closedDoors_dev_0.png" alt="{{gameinfo.text}}"/>
        </div>
        <p class="game-bio">
          {{settings.links.5.gamebio}}
        </p>
        <h3 class="game-link">
          <a class="game-bio" href="closedDoors.html"> Play Closed Doors </a>
        </h3>
        <div class="footer">
          {{> footer}}
        </div>
      </div>
    </main>
  </body>
</html>
