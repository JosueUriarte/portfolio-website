<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ settings.metaTitle }}</title>
    {{> head }}
  </head>
  <body>
    <main>
      <div class="wrapper">
        
        <div class="header">
          
          <div class="info">
            {{> avatar }}
            
            <div class="about">
              {{> name }}
              {{> bio }}
            </div>
            
          </div>
          
          {{> social }}
          
        </div>
        
        <div class="postcard-holder">
          
          <h1>Grand Heresy</h1>
          <img class="postcard" src="https://cdn.glitch.global/23958a07-35f8-42f9-8ef0-7d13209b1141/63e6b141-706e-4a5d-94e6-42f1d538156d.image.png?v=1672054684889" alt="{{gameinfo.text}}"/>

          <p class="game-bio">
            {{settings.links.1.gamebio}}
          </p>
          
          <h3 class="game-link">
            <button class="game-link-button" onclick="window.location.href='https://www.grandheresygame.com'">GrandHeresyGame.com</button>
          </h3>
          
        </div>
        
        <div class="footer">
          {{> footer}}
        </div>
        
      </div>

    </main>
  </body>
</html>
